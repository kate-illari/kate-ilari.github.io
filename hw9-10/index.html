<!DOCTYPE html>
<html>
<head>
    <title>TEST JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nice-select.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/jCarousel.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <script src="js/jquery.animate-colors.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

<div class="jcarousel-wrapper">
    <div class="jcarousel">
        <ul>
            <li><img src="image/i-1.JPG" alt="Image 1"></li>
            <li><img src="image/i-2.JPG" alt="Image 2"></li>
            <li><img src="image/i-3.JPG" alt="Image 3"></li>
            <li><img src="image/i-4.JPG" alt="Image 4"></li>
            <li><img src="image/i-5.JPG" alt="Image 5"></li>
            <li><img src="image/i-6.JPG" alt="Image 6"></li>
        </ul>
    </div>
    <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
    <a href="#" class="jcarousel-control-next">&rsaquo;</a>

    <p class="jcarousel-pagination"></p>
</div>


<nav>
    <ul class="content clearfix">
        <li><a href="#">One</a></li>
        <li><a href="#">Two</a></li>
        <li class="dropdown">
            <a href="#">Three</a>
            <ul class="sub-menu">
                <li><a href="#">One</a></li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
                <li class="dropdown">
                    <a href="#">Four</a>
                    <ul class="sub-menu">
                        <li><a href="#">One</a></li>
                        <li class="dropdown">
                            <a href="#">Two</a>
                            <ul class="sub-menu">
                                <li><a href="#">One</a></li>
                                <li><a href="#">Two</a></li>
                                <li><a href="#">Three</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Three</a></li>
                    </ul>
                </li>
                <li><a href="#">Five</a></li>
            </ul>
        </li>
        <li><a href="#">Four</a></li>
    </ul>
</nav>

<div class="box">
    <select>
        <option data-display="Select">Nothing</option>
        <option value="1">Some option</option>
        <option value="2">Another option</option>
        <option value="3" disabled>A disabled option</option>
        <option value="4">Potato</option>
    </select>
</div>

<div class="checkboxes">
    <div>
        <span class="checkName">checkbox 1</span>
        <span class="niceCheck" id="niceCheckbox1"><input type="checkbox" name="ch1"/></span>
    </div>
    <div>
        <span class="checkName">checkbox 2</span>
        <span class="niceCheck" id="niceCheckbox2"><input type="checkbox" name="ch1"/></span>
    </div>
    <div>
        <span class="checkName">checkbox 3</span>
        <span class="niceCheckDis" id="niceCheckbox3"><input type="checkbox" name="ch1"></span>
    </div>
</div>

<div class="checkboxes">
    <div>
        <input type="checkbox" id="check1" class="checkC">
        <label for="check1" class="checkC-label">checkbox 1</label>
    </div>
    <div>
        <input type="checkbox" id="check2" class="checkC">
        <label for="check2" class="checkC-label">checkbox 2</label>
    </div>
    <div>
        <input type="checkbox" id="check3" class="checkC">
        <label for="check3" class="disabledC">checkbox 3</label>
    </div>
</div>


</body>
</html>
